<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para vos üíñ</title>

<style>
/* ===== ESTILO GENERAL ===== */
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(to bottom, #ffd1e8, #fff0f7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Comic Sans MS', cursive;
  overflow: hidden;
  transition: background 1s ease;
}

/* üåô Modo noche autom√°tico */
body.night {
  background: linear-gradient(to bottom, #2b0033, #0f0015);
}

/* ===== TARJETA ===== */
.card {
  background: white;
  padding: 25px;
  border-radius: 25px;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 15px 30px rgba(255,105,180,0.35);
  z-index: 2;
  transition: transform 0.4s ease;
}

/* üíì Pulso con m√∫sica */
.card.pulse {
  animation: pulse 1.8s infinite;
}
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.02); }
  100% { transform: scale(1); }
}

h1 { color: #ff5fa2; }

.message { font-size: 17px; }

.countdown {
  background: #ffe3f1;
  padding: 10px;
  border-radius: 15px;
  margin: 15px 0;
  color: #c94b87;
}

#time {
  display: block;
  font-weight: bold;
  margin-top: 5px;
}

/* ===== GALER√çA ===== */
.gallery {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 10px;
}

.gallery img {
  width: 100%;
  border-radius: 15px;
  cursor: pointer;
  transition: transform 0.3s ease;
}
.gallery img:hover { transform: scale(1.05); }

/* ===== BOT√ìN ===== */
button {
  background: #ff5fa2;
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
}

/* ===== REPRODUCTOR ===== */
iframe {
  width: 100%;
  height: 200px;
  border-radius: 15px;
  margin-top: 15px;
  border: none;
}

.hidden { display: none; }

.footer {
  margin-top: 15px;
  font-size: 14px;
  color: #c94b87;
}

/* ===== OVERLAY FOTO ===== */
#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  backdrop-filter: blur(6px);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
  animation: fadeIn 0.4s ease;
}

#overlay img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 20px;
  animation: zoomIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes zoomIn {
  from { transform: scale(0.8); }
  to { transform: scale(1); }
}

/* ===== CORAZONES ===== */
.hearts span {
  position: absolute;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="hearts"></div>

<!-- Overlay foto -->
<div id="overlay" onclick="closePhoto()">
  <img id="overlay-img">
</div>

<div class="card">
  <h1>üíó Para vos üíó</h1>

  <p class="message">
    En las buenas y las malas seguimos.  
    Que vengan muchas buenas üå†  
    <br><br>
    Gracias por todo.  
    <br>
    <strong>Te amo Sayago.</strong>
  </p>

  <div class="countdown">
    ‚è≥ Juntos desde el 14/12/2016
    <span id="time"></span>
  </div>

  <!-- üîÅ CAMBI√Å SOLO LOS NOMBRES DE TUS FOTOS -->
  <div class="gallery">
    <img src="images/foto1.jpg" onclick="openPhoto(this)">
    <img src="images/foto2.jpg" onclick="openPhoto(this)">
    <img src="images/foto3.jpg" onclick="openPhoto(this)">
    <img src="images/foto4.jpg" onclick="openPhoto(this)">
    <img src="images/foto5.jpg" onclick="openPhoto(this)">
  </div>

  <button onclick="toggleMusic()">üéß Esc√∫chame</button>

  <div id="player" class="hidden">
    <iframe
      src="https://www.youtube.com/embed/3qfV1V2f5yI"
      allow="autoplay; encrypted-media"
      allowfullscreen>
    </iframe>
  </div>

  <p class="footer">Siempre juntos üíû</p>
</div>

<script>
/* üé∂ M√∫sica */
function toggleMusic() {
  document.getElementById("player").classList.toggle("hidden");
  document.querySelector(".card").classList.toggle("pulse");
}

/* ‚è≥ Cuenta desde 14/12/2016 */
const startDate = new Date(2016,11,14);

function updateTime() {
  const now = new Date();
  let years = now.getFullYear() - startDate.getFullYear();
  let months = now.getMonth() - startDate.getMonth();
  let days = now.getDate() - startDate.getDate();

  if (days < 0) {
    months--;
    days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
  }
  if (months < 0) {
    years--;
    months += 12;
  }

  document.getElementById("time").innerText =
    `${years} a√±os ¬∑ ${months} meses ¬∑ ${days} d√≠as ¬∑ ${now.getHours()} hs ¬∑ ${now.getMinutes()} min`;
}
setInterval(updateTime, 60000);
updateTime();

/* üì∏ Fotos */
function openPhoto(img) {
  document.getElementById("overlay-img").src = img.src;
  document.getElementById("overlay").style.display = "flex";
}
function closePhoto() {
  document.getElementById("overlay").style.display = "none";
}

/* üíñ Corazones */
const hearts = document.querySelector(".hearts");
setInterval(() => {
  const h = document.createElement("span");
  h.innerText = "üíñ";
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = Math.random()*20 + 15 + "px";
  hearts.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);

/* üåô Modo noche autom√°tico */
const hour = new Date().getHours();
if (hour >= 20 || hour <= 6) {
  document.body.classList.add("night");
}
</script>

</body>
</html>
